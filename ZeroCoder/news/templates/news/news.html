{% extends 'main/layoute.html' %}

{% block title %}
    <title>Новостная страница</title>
{% endblock %}

{% block content %}
<h1>Новостная страница</h1>

<!-- Цикл для отображения списка новостей -->
{% for new in news %}
    <div>
        <h3>{{ new.title }}</h3>
        <p><b><i>{{ new.short_description }}</i></b></p>
        <p>{{ new.text }}</p>
        <p align="right">{{ new.pub_date }}</p>
        <p align="right"><strong>{{ new.author }}</strong></p>
    </div>
    <hr>
{% endfor %}

{% endblock %}
